version: '3.8'

services:
  app:
    container_name: sem-app
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Points to the service name defined below
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=example
    ports:
      - "8080:8080"

  db:
    container_name: sem-db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
    ports:
      # Host:Container
      - "3307:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5