name: Java CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build, Test, and Verify
    runs-on: ubuntu-latest

    # Service container to run MySQL. Accessible on localhost:3306
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        # Health check to ensure DB is ready before steps begin
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Manually populate the database as the service starts empty
      - name: Initialize Database
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -u root -pexample world < db/world.sql

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run Unit and Integration Tests via Maven
      # Passes the database connection string for the CI environment
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml
        env:
          DB_HOST: localhost:3306
          DB_USER: root
          DB_PASSWORD: example

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Build Docker image
        run: docker build -t sem-project-app .

      # Smoke Test: Runs the container using host networking to access the DB service
      - name: Run container as smoke test
        run: |
          docker run --rm \
          --network="host" \
          -e DB_HOST=localhost \
          -e DB_USER=root \
          -e DB_PASSWORD=example \
          sem-project-app