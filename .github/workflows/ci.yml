name: Java CI Workflow

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Build Docker image
        run: docker build -t sem-project-app .

      - name: Run container as smoke test
        run: |
          docker run -d --rm \
            --name smoke-test-app \
            --add-host=host.docker.internal:host-gateway \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/world \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=example \
            sem-project-app
          
          echo "Waiting 20s for container to start..."
          sleep 20
          
          echo "Container logs:"
          docker logs smoke-test-app

          # Check if the container is still running
          if ! docker ps -f name=smoke-test-app --format '{{.Names}}' | grep -q smoke-test-app; then
            echo "Smoke test container failed to start or crashed."
            exit 1
          else
            echo "Smoke test container started successfully."
            docker stop smoke-test-app
          fi