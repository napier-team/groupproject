name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    name: Build, Test, and Verify
    runs-on: ubuntu-latest

    # Service container to run MySQL. Accessible on localhost:3306
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        # Health check to ensure DB is ready before steps begin
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Manually populate the database as the service starts empty
      - name: Initialize Database
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -u root -pexample world < db/world.sql

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run Unit and Integration Tests via Maven
      # Passes the database connection string for the CI environment
      - name: Build and Test with Maven
        run: mvn -B verify --file pom.xml
        env:
          DB_HOST: localhost:3306
          DB_USER: root
          DB_PASSWORD: example

      # Integration Test: Run the actual application JAR against the Service DB
      # We use localhost because the service port 3306 is mapped to the runner's localhost
      - name: Run Application Integration Test
        run: java -jar target/app.jar
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: example

      # Build the Docker image to ensure the Dockerfile is valid
      - name: Build Docker Image
        run: docker build -t sem-project-app .

      # Smoke Test: Runs the container using host networking to access the DB service
      - name: Run container as smoke test
        run: |
          docker run --rm \
          --network="host" \
          -e DB_HOST=localhost \
          -e DB_USER=root \
          -e DB_PASSWORD=example \
          sem-project-app