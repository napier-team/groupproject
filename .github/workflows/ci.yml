name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    name: Build, Test, and Verify Docker
    runs-on: ubuntu-latest

    # Service container to run MySQL. This creates a service accessible on localhost:3306
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        # Health check to ensure DB is ready before steps begin
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # We need to manually populate the database because the 'services' block
      # starts a fresh, empty MySQL instance.
      - name: Initialize Database
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -u root -pexample world < db/world.sql

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build the JAR and run Unit Tests
      - name: Build with Maven
        run: mvn -B package

      # Integration Test: Run the actual application JAR against the Service DB
      # We use localhost because the service port 3306 is mapped to the runner's localhost
      - name: Run Application Integration Test
        run: java -jar target/app.jar
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: example

      # Build the Docker image to ensure the Dockerfile is valid
      - name: Build Docker Image
        run: docker build -t sem-project-app .

      # Smoke Test: Run the Docker container to ensure it starts correctly.
      # We use --network="host" so the container can access the MySQL service running on the host.
      - name: Run Docker Container (Smoke Test)
        run: |
          docker run --rm \
          --network="host" \
          -e DB_HOST=localhost \
          -e DB_USER=root \
          -e DB_PASSWORD=example \
          sem-project-app